<!DOCTYPE html>
<html>
<head>
<style>
img {
  width: 13%;
  height: auto;
  float: left; 
}
.blur {filter: blur(4px);}
.brightness {filter: brightness(0.30);}
.contrast {filter: contrast(180%);}
.grayscale {filter: grayscale(100%);}
.huerotate {filter: hue-rotate(180deg);}
.invert {filter: invert(100%);}
.opacity {filter: opacity(50%);}
.saturate {filter: saturate(7);}
.sepia {filter: sepia(100%);}
.shadow {filter: drop-shadow(8px 8px 10px green);}
</style>
</head>
<body>

<h1>The filter Property</h1>

<img src="file:\\C:\images\01.jpg" alt="Pineapple" >
<img class="blur" src="file:\\C:\images\01.jpg" alt="Pineapple">
<img class="brightness" src="file:\\C:\images\01.jpg" alt="Pineapple" >
<img class="contrast" src="file:\\C:\images\01.jpg" alt="Pineapple" >
<img class="grayscale" src="file:\\C:\images\01.jpg" alt="Pineapple">
<img class="huerotate" src="file:\\C:\images\01.jpg" alt="Pineapple">
<img class="invert" src="file:\\C:\images\01.jpg" alt="Pineapple">
<img class="opacity" src="file:\\C:\images\01.jpg" alt="Pineapple">
<img class="saturate" src="file:\\C:\images\01.jpg" alt="Pineapple" >
<img class="sepia" src="file:\\C:\images\01.jpg" alt="Pineapple">
<img class="shadow" src="file:\\C:\images\01.jpg" alt="Pineapple" >



</body>
</html>

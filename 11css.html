<!doctype html>
<html>
    <head>
        <title>demo</title>
<style>  
    table, th, td {  
      border: 1px solid black;  
      border-collapse: collapse;  
    }  
    th, td {  
      padding: 10px;  
    }  
    table#alter tr:nth-child(even) {  
      background-color: #eee;  
    }  
    table#alter tr:nth-child(odd) {  
      background-color: #fff;  
    }  
    table#alter th {  
      color: white;  
      background-color: gray;  
    }  
    </style>  
    </head>
<body>
    <table id="alter">  
        <tr><td>ENO</td><td>ENAME</td><td>ESAL</td><td>EGRADE</td></tr>
        <tr><td>101</td><td>Raj</td><td>3500</td><td>A</td></tr>
        <tr><td>102</td><td>Vimal</td><td>6300</td><td>B</td></tr>
        </table>   
</body>
</html>

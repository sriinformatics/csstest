<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage with Menu</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            background-color: #eee;
            padding: 10px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            text-align: center;
            padding: 10px;
            border: 1px solid #ccc;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #ccc;
        }

        main {
            display: grid;
            grid-template-columns: 1fr;
            grid-gap: 20px;
            padding: 20px;
        }

        section {
            border: 1px solid #ccc;
            padding: 20px;
            display: none;
        }

        section.active {
            display: block;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Website</h1>
    </header>

    <nav>
           <a href="#home" onclick="showContent('home')">home</a>
        <a href="#about" onclick="showContent('about')">About</a>
        <a href="#services" onclick="showContent('services')">Services</a>
        <a href="#contact" onclick="showContent('contact')">Contact</a>
    </nav>

    <main>
        <section id="home" class="active">
                    <h2>Home</h2>
            <p>Learn more about our company.</p>
        </section>
        <section id="about">
            <h2>About Us</h2>
            <p>Learn more about our company.</p>
        </section>
        <section id="services">
            <h2>Our Services</h2>
            <p>Explore the services we offer.</p>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <p>Get in touch with us.</p>
        </section>
    </main>

    <footer>
        &copy; 2024 My Website. All rights reserved.
    </footer>

    <script>
        function showContent(sectionId) {
            // Hide all sections
            document.querySelectorAll('section').forEach(section => {
                section.classList.remove('active');
            });

            // Show the clicked section
            document.getElementById(sectionId).classList.add('active');
        }
    </script>

</body>
</html>
